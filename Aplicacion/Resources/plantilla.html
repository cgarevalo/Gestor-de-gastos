<!DOCTYPE html>
<html lang="es">
<body>

    <h1>Titulo de Mi Documento</h1>
    <p>Informacion adicional o descripcion.</p>

    <h2>@titulo</h2>

    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <tr>
            <th style="border: 1px solid #ddd; padding: 15px; text-align: left; background-color: #f2f2f2;">Registro</th>
            <td colspan="3" style="border: 1px solid #ddd; padding: 15px; text-align: left;">@nombre</td>
        </tr>
        <tr>
            <th style="border: 1px solid #ddd; padding: 15px; text-align: left; background-color: #f2f2f2;">Monto</th>
            <td colspan="3" style="border: 1px solid #ddd; padding: 15px; text-align: left;">@monto</td>
        </tr>
        <tr>
            <th style="border: 1px solid #ddd; padding: 15px; text-align: left; background-color: #f2f2f2;">Categoria</th>
            <td colspan="3" style="border: 1px solid #ddd; padding: 15px; text-align: left;">@categoria</td>
        </tr>
        <tr>
            <th style="border: 1px solid #ddd; padding: 15px; text-align: left; background-color: #f2f2f2;">Fecha</th>
            <td colspan="3" style="border: 1px solid #ddd; padding: 15px; text-align: left;">@fecha</td>
        </tr>
    </table>

</body>
</html>
